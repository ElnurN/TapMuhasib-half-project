<body>
    <section class="container">
        <ul class="breadcrumb">
            <li><a href="newsBase.html">İş elanları</a></li>
            <li><a href="#">&nbsp; / Elan yerləşdir</a></li>
        </ul>
        <div class="container_login">
            <div class="general_login">
                <form class="login_form">
                    <span class="login_form_title p-b-34 p-t-27 mb-4">Elan yerləşdir</span>
                    <div class="form_group" data-validate="Enter name">
                        <input class="input_form" type="text" name="name" placeholder="&nbsp; Şirkətin adını daxil edin"
                            required autocomplete="off" id="add_name">
                    </div>
                    <div class="form_group" data-validate="Enter name">
                        <input class="input_form" type="text" name="name"
                            placeholder="&nbsp; Vakansiyanin adını daxil edin" required autocomplete="off"
                            id="add_vacancy">
                    </div>
                    <div class="form_group" data-validate="Enter email">
                        <input class="input_form" type="email" name="email" placeholder="&nbsp; Mailinizi daxil edin"
                            required autocomplete="off" id="add_email">
                    </div>
                    <div class="form_group" data-validate="Enter number">
                        <div class="col-auto p-0">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <select name="" id="">
                                            <option value="" disabled selected>050</option>
                                            <option value="050">050</option>
                                            <option value="051">051</option>
                                            <option value="055">055</option>
                                            <option value="070">070</option>
                                            <option value="077">077</option>
                                            <option value="099">099</option>
                                        </select>
                                    </div>
                                </div>
                                <input type="number" class="form-control" placeholder="Nömrənizi daxil edin"
                                    id="add_number">
                            </div>
                        </div>
                    </div>
                    <div class="form_group" data-validate="Enter experience">
                        <div class="row">
                            <div class="col-12 col-md-4" data-validate="Enter experience">
                                <select name="" id="">
                                    <option value="exp" disabled selected>Təcrübə</option>
                                    <option value="0">Təcrübəçi</option>
                                    <option value="1">1 ilə qədər</option>
                                    <option value="13">1 ildən 3 ilə qədər</option>
                                    <option value="35">3 ildən 5 ilə qədər</option>
                                    <option value="5">5 ildən artıq</option>
                                </select>
                            </div>

                            <div class="col-12 col-md-4" data-validate="Enter education">
                                <select name="" id="">
                                    <option value="education" disabled selected>Təhsil</option>
                                    <option value="ali">Ali</option>
                                    <option value="natAli">Natamam ali</option>
                                    <option value="orta">Orta</option>
                                </select>
                            </div>

                            <div class="col-12 col-md-4" data-validate="Sex">
                                <select name="" id="">
                                    <option value="gender" disabled selected>Cins</option>
                                    <option value="women">Qadın</option>
                                    <option value="men">Kişi</option>
                                    <option value="both">Fərq etməz</option>
                                </select>
                            </div>

                            <div class="col-12 col-md-4">
                                <select class="mdb-select md-form">
                                    <option selected="selected" value="888" disabled>Region</option>
                                    <option value="478">Ağdam</option>
                                    <option value="429">Ağdaş</option>
                                    <option value="430">Ağstafa</option>
                                    <option value="470">Ağsu</option>
                                    <option value="428">Astara</option>
                                    <option value="420">Bakı</option>
                                    <option value="423">Balakən</option>
                                    <option value="431">Beyləqan</option>
                                    <option value="433">Bərdə</option>
                                    <option value="432">Biləsuvar</option>
                                    <option value="434">Cəlilabad</option>
                                    <option value="472">Culfa</option>
                                    <option value="475">Daşkəsən</option>
                                    <option value="467">Füzuli</option>
                                    <option value="474">Gədəbəy</option>
                                    <option value="418">Gəncə</option>
                                    <option value="477">Goranboy</option>
                                    <option value="436">Göyçay</option>
                                    <option value="469">Göygöl</option>
                                    <option value="435">Göytəpə</option>
                                    <option value="437">Hacıqabul</option>
                                    <option value="466">Horadiz</option>
                                    <option value="455">İmişli</option>
                                    <option value="456">İsmayıllı</option>
                                    <option value="473">Kürdəmir</option>
                                    <option value="479">Lerik</option>
                                    <option value="424">Lənkəran</option>
                                    <option value="438">Masallı</option>
                                    <option value="421">Mingəçevir</option>
                                    <option value="462">Nabran</option>
                                    <option value="476">Naftalan</option>
                                    <option value="422">Naxçıvan</option>
                                    <option value="439">Neftçala</option>
                                    <option value="440">Oğuz</option>
                                    <option value="441">Qax</option>
                                    <option value="463">Qazax</option>
                                    <option value="426">Qəbələ</option>
                                    <option value="464">Qobustan</option>
                                    <option value="425">Quba</option>
                                    <option value="442">Qusar</option>
                                    <option value="443">Saatlı</option>
                                    <option value="444">Sabirabad</option>
                                    <option value="457">Şabran</option>
                                    <option value="445">Salyan</option>
                                    <option value="458">Şamaxı</option>
                                    <option value="460">Şəki</option>
                                    <option value="461">Şəmkir</option>
                                    <option value="459">Şirvan</option>
                                    <option value="446">Siyəzən</option>
                                    <option value="419">Sumqayıt</option>
                                    <option value="471">Tərtər</option>
                                    <option value="447">Tovuz</option>
                                    <option value="465">Ucar</option>
                                    <option value="448">Xaçmaz</option>
                                    <option value="450">Xırdalan</option>
                                    <option value="451">Xızı</option>
                                    <option value="449">Xudat</option>
                                    <option value="480">Yardımlı</option>
                                    <option value="452">Yevlax</option>
                                    <option value="453">Zaqatala</option>
                                    <option value="454">Zərdab</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="form_group" data-validate="Enter email">
                        <input class="input_form" type="text" name="email" placeholder="&nbsp; Ünvan daxil edin"
                            required autocomplete="off" id="add_text">
                    </div>
                    <div class="form_group" data-validate="Enter number">
                        <input type="number" class="form-control" placeholder="Əmək haqqı (hansı aralıqda)"
                            id="add_number">
                    </div>
                    <div class="form_group" data-validate="Enter number">
                          <input type="number" class="form-control" placeholder="&nbsp;Yaş aralığı (hansı aralıqda)"
                            id="add_number">
                    </div>
                    <div class="form_group" data-validate="Enter experience">
                        <textarea name="" cols="0" rows="5" id="add_experience"
                            placeholder="&nbsp; İş haqqında məlumat daxil edin"></textarea>
                    </div>
                    <div class="form_group" data-validate="Enter textarea">
                        <textarea name="" cols="0" rows="5" id="add_experience"
                            placeholder="&nbsp; Namizədə tələblər"></textarea>
                    </div>
                    <div class="login_form_enter">
                        <button type="submit" class="login_btn_form btn btn-primary">Yukle</button>
                    </div>
                </form>
            </div>
        </div>
