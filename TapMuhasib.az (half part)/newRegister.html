<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TAPMÜHASİB.AZ</title> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/937d55813d.js" crossorigin="anonymous"></script>
		<link rel="icon" href="img/9f6c92138d730c2b463e0cfb1d4087aa.jpg" type="x-icon">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		  <link rel="stylesheet" href="css/TapMühasib.css">
	  </head>
<body>
	<section class="container">
		<ul class="breadcrumb">
            <li><a href="home.html">Ana səhifə</a></li>
            <li><a href="#">&nbsp; / Qeydiyyat</a></li>
          </ul>
		<div class="container_login">
			<div class="general_login">
				<form class="login_form">
					<span class="login_form_title p-b-34 p-t-27 mb-5"><b>Qeydiyyat</b></span>
					<div class="form_group" data-validate="Enter name">
						<input class="input_form" type="text" id="register_name" name="name"
							placeholder="&nbsp; Adınızı daxil edin" required autocomplete="off">
					</div>
					<div class="form_group" data-validate="Enter surname">
						<input class="input_form" type="text" id="register_surname" name="surname"
							placeholder="&nbsp; Soyadınızı daxil edin" required autocomplete="off">
					</div>
					<div class="form_group" data-validate="Enter username">
						<input class="input_form" type="email" id="register_mail" name="email"
							placeholder="&nbsp; Mailinizi daxil edin" required autocomplete="off">
					</div>
					<div class="form_group" data-validate="Enter password">
						<input class="input_form" type="password" id="register_password" name="pass"
							placeholder="&nbsp; Parolunuzu daxil edin" required autocomplete="off">
					</div>
					<div class="login_form_enter">
						<button type="submit" class="login_btn_form btn btn-primary" id="register_button">Qeydiyyat</button>
					</div>
				</form>
			</div>
		</div>
	</section>

</body>

</html>
