<!DOCTYPE html>
<html lang="en">

	<head>
		<title>TAPMÜHASİB.AZ</title> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/937d55813d.js" crossorigin="anonymous"></script>
		<link rel="icon" href="img/9f6c92138d730c2b463e0cfb1d4087aa.jpg" type="x-icon">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		  <link rel="stylesheet" href="css/TapMühasib.css">
	  </head>

<body>
	<section class="container">
		<ul class="breadcrumb">
            <li><a href="home.html">Ana səhifə</a></li>
            <li><a href="#">&nbsp; / Giriş</a></li>
          </ul>
		<div class="container_login">
			<div class="general_login">
				<form class="login_form">
					<span class="login_form_title p-b-34 p-t-27 mb-5"><b>Giriş</b></span>
					<div class="form_group" data-validate="Enter username">
						<input class="input_form" type="text" id="login_name" name="username"
							placeholder="&nbsp; İstifadəçi adınızı daxil edin" required autocomplete="off">
					</div>
					<div class="form_group" data-validate="Enter password">
						<input class="input_form" type="password" id="login_password" name="password" placeholder="&nbsp; Parolunuzu daxil edin">
					</div>
					<div class="login_form_enter">
						<button class="login_btn_form btn btn-primary" id="login_button">Giriş</button>
					</div>
					<div class="text_password p-t-90 mt-4">
						<p>Üzv deyilsiniz ?
							<a class="forgot_password" href="newRegister.html"><strong>Qeydiyyat</strong></a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
